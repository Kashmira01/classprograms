<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <div id="exple"></div>
    <script>
        class Demo {
            constructor(first, last) {
                this.demo1 = first;
                this.demo2 = last;
            }

        }
        demo = new Demo("kashmira", "rashinkar");
        document.getElementById('exple').innerHTML =
            demo.demo1 + " " + demo.demo2;
    </script>
</body>

</html>
<!-- Constructor method is called automatically when the object is initialized -->
